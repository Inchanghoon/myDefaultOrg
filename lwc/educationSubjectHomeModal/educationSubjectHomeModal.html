<template>
    <lightning-button label="Test Modal On" onclick={handleModalOn}></lightning-button>
    <template if:true={modalFlag}>
        <section class="slds-modal slds-fade-in-open" role="dialog" tabindex="-1" aria-modal="true" aria-labelledby="modal-heading-01">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" onclick={handleCancel}>
                    <span style="font-size: 25px;">X</span>
                    <!-- <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Cancel and close</span> -->
                </button>
                <div class="slds-modal__header">
                    <h1 id="modal-heading-01" class="slds-modal__title slds-hyphenate">수강신청 공지사항</h1>
                </div>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <template for:each={getSubjectList} for:item="item">
                        <ul key={item.id} style="text-align: center; font-size: 16px;">
                            <li>제 {item.OpeningYear__c} 년도 정기 교육 프로그램</li>
                            <li>프로그램명 : {item.EducationProgram__r.Name}</li>
                            <li>수강신청 일시 : {item.RegisterStartDay__c} ~ {item.RegisterEndDay__c}</li>
                            <li>교육 일정 : {item.ClassStartDay__c} ~ {item.ClassEndDay__c}</li>
                            <li>{item.Status__c}</li>
                            <img src={getImageFile} alt="정기교육 프로그램 소개"/>
                        </ul>
                    </template>
                </div>
                <div class="slds-modal__footer" style="display: flex; flex-direction: row; justify-content: space-between;">
                    <div style="line-height: 30px;">
                        <a href="#" onclick={modalCloseToday}>오늘 하루 보지 않기</a>
                        <!-- <lightning-input type="checkbox" label="오늘 하루 보지 않기"></lightning-input> -->
                    </div>
                    <div >
                        <button class="slds-button slds-button_neutral" aria-label="Cancel and close" onclick={handleCancel}>취소</button>
                        <button class="slds-button slds-button_brand" onclick={handleRegistrationSubject}>수강신청</button>
                    </div>
                </div>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open" role="presentation"></div>
    </template>
</template>
